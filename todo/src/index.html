<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <title>ToDo List</title>
</head>
<body>
  <div class="wrapper">
    <div class="todo">
      <span class="todo_title">ToDo List</span>

      <div class="todo_create">
        <input type="text" class="message" placeholder="Новая запись">
        <button class="btn" id="add">Добавить</button>
      </div>
      

      <div class="todo_list">
        <ul>
          <li class="todo_item">Lorem ipsum dolor sit. </li>
        </ul>
      </div>
      
    </div>
  </div>
  


  <script src="script.js" ></script>
</body>
</html>
